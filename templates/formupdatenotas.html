{% extends "default.html" %}

{% block title %}Actualizar Notas{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/azul.css') }}">
{% endblock %}

{% block content %}
<div class="col-sm-9">
    <h1>Actualizar Notas del Alumno</h1> <br>

    <form action="{{ url_for('form_update_notas') }}" method="post">
        <select name="alumno_id" required>
            {% for alumno in alumnos %}
                <option value="{{ alumno.id }}">{{ alumno.nombre }}</option>
            {% endfor %}
        </select>
        <input type="number" step="0.01" name="nota1" placeholder="Nueva Nota 1" required>
        <input type="number" step="0.01" name="nota2" placeholder="Nueva Nota 2" required>
        <input type="number" step="0.01" name="nota3" placeholder="Nueva Nota 3" required>
        <input type="submit" value="Actualizar">
    </form>
</div>
{% endblock %}
