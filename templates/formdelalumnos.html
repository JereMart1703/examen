{% extends "default.html" %}

{% block title %} eliminar {% endblock %}
  {% block css %}
  <link rel="stylesheet" href="{{ url_for('static', path='css/amarillo.css') }}">
  {% endblock %}
{% block content %}
    <h1>Eliminar alumnos</h1> <br>
<form action="{{ url_for('del_alumnos') }}" method="post"> <!------------ EL URL_FOR ES LO QUE PONES EN EL DEF DEL MAIN --------------->
    <select name="alumno_id">
        {% for alumno in alumnos %}
            <option value="{{ alumno.id }}">{{ alumno.nombre }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Eliminar">
</form>
{% endblock %}
